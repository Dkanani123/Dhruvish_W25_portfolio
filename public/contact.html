<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e40af);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Main Contact Section */
        .contact-container {
            margin-top: 150px;
            padding: 30px;
            width: 50%;
            text-align: center;
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, border 0.3s ease-in-out;
            border-left: 6px solid #00d4ff;
        }

        .contact-box:hover {
            transform: scale(1.03);
            border-left: 6px solid #ffcc00;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #ddd;
            margin: 10px 0;
        }

        a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #ffcc00;
        }

        /* Contact Form */
        .contact-form {
            margin-top: 20px;
            text-align: left;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 100px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(135deg, #00d4ff, #1e40af);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
            font-size: 14px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ffcc00, #1e40af);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .contact-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Work Samples</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="contact-container">
        <div class="contact-box">
            <h2>Get in Touch</h2>
            <p>Email: <a href="
                
                
                ">dk2003kanani@gmail.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/dhruvish-kanani-436321244?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">click for link</a></p>
            <p>GitHub: <a href="https://github.com/Dkanani123" target="_blank">click for link</a></p>
        </div>

        <div class="contact-box contact-form">
            <h2>Send Me a Message</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button class="btn" type="submit">Send Message</button>
            </form>
        </div>
    </main>

</body>
</html>
